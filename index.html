<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background__images">
      <img
        src="./images/bg-pattern-top.svg"
        class="bg-pattern-top"
        alt="background"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        class="bg-pattern-bottom"
        alt="background"
      />
    </div>
    <main>
      <article>
        <figure>
          <img src="./images/bg-pattern-card.svg" alt="background card" />
        </figure>
        <figure class="profile">
          <img src="/images/image-victor.jpg" alt="profile-victor" />
        </figure>
        <div class="name__location">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <hr />
        <section class="profile__data">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">AlejandroDev</a>.
      </div>
    </footer>
  </body>
</html>
